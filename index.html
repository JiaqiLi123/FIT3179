<!DOCTYPE html>
<html>
<head>

  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1 style="text-align: center;">Global Volcano Information</h1>
  
<h2>This is the first visualisation</h2>
<div id="choropleth_map"></div>

<div id="scatter_plot" align="right"></div>

  
<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/JiaqiLi123/FIT379/master/visualization.vl-4.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/JiaqiLi123/FIT379/master/visualization.vl-5.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
