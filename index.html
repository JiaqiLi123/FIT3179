<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vega-Embed for Vega-Lite</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="build/vega-embed.js"></script>
    <style>
      body {
        margin: 0;
      }
      #vis {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="vis"></div>
    <script>
      async function run() {
        const spec = https://raw.githubusercontent.com/JiaqiLi123/FIT379/master/visualization.vl-4.json;

        const result = await vegaEmbed("#vis", spec, {
          actions: true,
        });

        console.log(result);
      }

      run();
    </script>
  </body>
</html>
